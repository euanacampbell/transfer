<div class="text-center m-auto mt-5">
    <button onclick="ToggleOwnCode()" type="button" class="btn btn-outline-secondary">Use your own code</button>

    <form id="OwnCodeForm" action="/" method="get" class="mt-3 m-auto" style="max-width: 300px; display: none;">
        <div class="input-group mb-3">
            <input id="ownCodeInput" type="text" name="code" class="form-control" placeholder="Your code here" aria-label="User code" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2"><button id="ownCodeSubmit" type="submit" class="btn btn-light text-center m-auto">Go</button></span>
        </div>
    </form>
</div>


<script>
    function ToggleOwnCode() {

        var x = document.getElementById("OwnCodeForm");

        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }

    }
</script>
